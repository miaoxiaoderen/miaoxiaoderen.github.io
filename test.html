<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>微信横屏适配</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }

    /* 横屏提示层（微信中强制显示引导） */
    .wechat-rotate-tip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #fff;
      z-index: 9999;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .wechat-rotate-tip i {
      font-size: 60px;
      margin-bottom: 20px;
      animation: rotate 2s infinite ease-in-out;
    }

    .wechat-rotate-tip p {
      font-size: 18px;
      max-width: 280px;
      line-height: 1.5;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
      100% { transform: rotate(0deg); }
    }

    /* 内容容器 */
    .content {
      width: 100vw;
      height: 100vh;
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- 微信专用横屏提示 -->
  <div class="wechat-rotate-tip">
    <i>📱</i>
    <p>请将手机旋转至横屏模式<br>以获得最佳体验</p>
  </div>

  <!-- 页面内容 -->
  <div class="content">
    微信环境下的横屏适配内容
  </div>

  <script>
    // 检测是否在微信中打开
    function isWechat() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('micromessenger');
    }

    // 检测是否为移动设备
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // 检测屏幕方向（横屏/竖屏）
    function isLandscape() {
      return window.innerWidth > window.innerHeight;
    }

    // 处理微信环境下的显示逻辑
    function handleWechatDisplay() {
      const isWechatEnv = isWechat();
      const isMobileDevice = isMobile();
      const tip = document.querySelector('.wechat-rotate-tip');
      const content = document.querySelector('.content');

      if (isWechatEnv && isMobileDevice) {
        // 微信移动设备环境
        if (!isLandscape()) {
          // 竖屏状态：旋转内容+显示提示
          content.style.transform = 'rotate(90deg)';
          // 调整尺寸以适配旋转后的屏幕（避免内容被截断）
          content.style.width = `${window.innerHeight}px`;
          content.style.height = `${window.innerWidth}px`;
          content.style.marginTop = `${(window.innerHeight - window.innerWidth) / 2}px`;
          // 显示提示
          tip.style.display = 'flex';
        } else {
          // 横屏状态：恢复正常显示
          content.style.transform = 'rotate(0)';
          content.style.width = '100vw';
          content.style.height = '100vh';
          content.style.marginTop = '0';
          tip.style.display = 'none';
        }
      } else {
        // 非微信环境：正常显示
        tip.style.display = 'none';
        content.style.transform = 'rotate(0)';
        content.style.width = '100vw';
        content.style.height = '100vh';
      }
    }

    // 初始化执行
    handleWechatDisplay();

    // 监听屏幕旋转/尺寸变化，实时适配
    window.addEventListener('resize', handleWechatDisplay);
    window.addEventListener('orientationchange', handleWechatDisplay);
  </script>
</body>
</html>
