<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动横屏显示示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 800px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }

        .orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        .orientation-message h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .orientation-icon {
            font-size: 5rem;
            margin: 30px 0;
            animation: rotate 2s infinite ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(90deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        /* 横屏样式 */
        @media (orientation: landscape) {

            body.force-landscape,
            body.auto-rotate.landscape {
                transform: rotate(0deg);
            }

            .content-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 竖屏样式 */
        @media (orientation: portrait) {
            body.force-landscape {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -50vw;
                margin-left: -50vh;
            }

            body.auto-rotate.portrait .orientation-message {
                display: flex;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body class="auto-rotate">
    <div class="container">
        <h1>自动横屏显示示例</h1>
        <p>此页面演示了如何实现自动横屏显示功能。当设备处于竖屏模式时，系统会提示您旋转设备以获得更好的浏览体验。</p>

        <div class="content-grid">
            <div class="card">
                <h3>响应式设计</h3>
                <p>页面布局会根据屏幕方向自动调整，确保内容始终以最佳方式呈现。</p>
            </div>
            <div class="card">
                <h3>方向检测</h3>
                <p>使用JavaScript检测设备方向变化，并相应调整页面布局。</p>
            </div>
            <div class="card">
                <h3>用户体验</h3>
                <p>提供清晰的方向提示和手动控制选项，提升用户交互体验。</p>
            </div>
        </div>

        <div class="controls">
            <button id="auto-btn" class="active">自动旋转</button>
            <button id="landscape-btn">强制横屏</button>
            <button id="portrait-btn">强制竖屏</button>
        </div>

        <div class="status">
            当前模式: <span id="mode-display">自动旋转</span> |
            屏幕方向: <span id="orientation-display">横屏</span>
        </div>
    </div>

    <div class="orientation-message">
        <h2>请旋转设备至横屏模式</h2>
        <div class="orientation-icon">🔄</div>
        <p>为了获得最佳浏览体验，请将设备旋转至横向模式</p>
        <p>或者点击"强制横屏"按钮手动切换</p>
    </div>

    <footer>
        <p>自动横屏显示示例 &copy; 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;
            const autoBtn = document.getElementById('auto-btn');
            const landscapeBtn = document.getElementById('landscape-btn');
            const portraitBtn = document.getElementById('portrait-btn');
            const modeDisplay = document.getElementById('mode-display');
            const orientationDisplay = document.getElementById('orientation-display');
            const orientationMessage = document.querySelector('.orientation-message');

            // 初始检测方向
            checkOrientation();

            // 监听方向变化
            window.addEventListener('orientationchange', checkOrientation);
            window.addEventListener('resize', checkOrientation);

            // 自动旋转模式
            autoBtn.addEventListener('click', function () {
                body.className = 'auto-rotate';
                updateButtonState(this);
                modeDisplay.textContent = '自动旋转';
                checkOrientation();
            });

            // 强制横屏模式
            landscapeBtn.addEventListener('click', function () {
                body.className = 'force-landscape';
                updateButtonState(this);
                modeDisplay.textContent = '强制横屏';
                orientationMessage.style.display = 'none';
            });

            // 强制竖屏模式
            portraitBtn.addEventListener('click', function () {
                body.className = '';
                updateButtonState(this);
                modeDisplay.textContent = '强制竖屏';
                orientationMessage.style.display = 'none';
            });

            // 更新按钮状态
            function updateButtonState(activeButton) {
                [autoBtn, landscapeBtn, portraitBtn].forEach(btn => {
                    btn.classList.remove('active');
                });
                activeButton.classList.add('active');
            }

            // 检查方向并更新UI
            function checkOrientation() {
                const isPortrait = window.innerHeight > window.innerWidth;

                if (isPortrait) {
                    body.classList.add('portrait');
                    body.classList.remove('landscape');
                    orientationDisplay.textContent = '竖屏';

                    if (body.classList.contains('auto-rotate')) {
                        orientationMessage.style.display = 'flex';
                    }
                } else {
                    body.classList.add('landscape');
                    body.classList.remove('portrait');
                    orientationDisplay.textContent = '横屏';
                    orientationMessage.style.display = 'none';
                }
            }

            // 初始按钮状态
            updateButtonState(autoBtn);
        });
    </script>
</body>

</html>
