<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动横屏显示页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a6dff 0%, #00c6ff 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s ease;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .card h3 {
            margin-bottom: 10px;
        }
        
        .orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .orientation-message h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .orientation-message p {
            font-size: 1.2rem;
            max-width: 500px;
        }
        
        .rotate-icon {
            font-size: 5rem;
            margin: 30px 0;
            animation: rotate 2s infinite ease-in-out;
            color: #ffcc00;
        }
        
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }
        
        .device-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-family: monospace;
        }
        
        /* 横屏样式 */
        @media screen and (orientation: landscape) {
            .container {
                max-width: 1000px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .content {
                flex-direction: row;
            }
        }
        
        /* 竖屏样式 - 手机设备 */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            .orientation-message {
                display: flex;
            }
            
            body {
                overflow: hidden;
            }
        }
        
        /* 旋转后的样式调整 */
        .rotated {
            transform: rotate(90deg);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -50vw;
            margin-left: -50vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自动横屏显示页面</h1>
        <p>此页面会自动检测方向，当页面宽度小于高度时，会自动旋转90°显示。</p>
        
        <div class="content">
            <div class="card">
                <i>📱</i>
                <h3>自动旋转</h3>
                <p>检测到竖屏时自动旋转为横屏</p>
            </div>
            <div class="card">
                <i>🔄</i>
                <h3>方向检测</h3>
                <p>实时监测页面宽高比例</p>
            </div>
            <div class="card">
                <i>🎨</i>
                <h3>视觉优化</h3>
                <p>旋转后内容仍然清晰可读</p>
            </div>
        </div>
        
        <div class="device-info">
            <p>页面宽度: <span id="width-info">检测中...</span></p>
            <p>页面高度: <span id="height-info">检测中...</span></p>
            <p>当前状态: <span id="rotation-info">未旋转</span></p>
        </div>
    </div>
    
    <div class="orientation-message">
        <div class="rotate-icon">🔄</div>
        <h2>页面已自动旋转</h2>
        <p>检测到页面宽度小于高度，已自动旋转90°显示。</p>
        <p>您可以将设备旋转至横屏以获得更好的体验。</p>
    </div>

    <script>
        // 检测页面宽高并决定是否旋转
        function checkOrientation() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const widthInfo = document.getElementById('width-info');
            const heightInfo = document.getElementById('height-info');
            const rotationInfo = document.getElementById('rotation-info');
            const orientationMessage = document.querySelector('.orientation-message');
            
            // 更新显示信息
            widthInfo.textContent = `${width}px`;
            heightInfo.textContent = `${height}px`;
            
            // 判断是否需要旋转
            if (width < height) {
                // 添加旋转类
                document.body.classList.add('rotated');
                rotationInfo.textContent = '已旋转90°';
                rotationInfo.style.color = '#ffcc00';
                
                // 显示提示信息
                orientationMessage.style.display = 'flex';
            } else {
                // 移除旋转类
                document.body.classList.remove('rotated');
                rotationInfo.textContent = '未旋转';
                rotationInfo.style.color = '#ffffff';
                
                // 隐藏提示信息
                orientationMessage.style.display = 'none';
            }
        }
        
        // 页面加载时检测
        window.addEventListener('load', checkOrientation);
        
        // 窗口大小变化时检测
        window.addEventListener('resize', checkOrientation);
        
        // 初始检测
        checkOrientation();
    </script>
</body>
</html>
