<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>自动横屏适配</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* 横屏提示层 */
        .rotate-tip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .rotate-tip i {
            font-size: 50px;
            margin-bottom: 20px;
            animation: rotate 2s infinite ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(90deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* 强制横屏容器样式 */
        .content-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 横屏提示 -->
    <div class="rotate-tip">
        <i>📱</i>
        <p>请旋转屏幕至横屏模式</p>
    </div>

    <!-- 页面内容容器 -->
    <div class="content-container">
        这是页面内容，在手机上会自动适配横屏显示
    </div>

    <script>
        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 检测屏幕方向
        function checkOrientation() {
            const isMobile = isMobileDevice();
            const tip = document.querySelector('.rotate-tip');
            const container = document.querySelector('.content-container');

            // 获取屏幕宽高比
            const isLandscape = window.innerWidth > window.innerHeight;

            if (isMobile) {
                // 移动设备处理
                if (!isLandscape) {
                    // 竖屏状态：旋转内容容器并调整尺寸
                    container.style.transform = 'rotate(90deg)';
                    container.style.width = `${window.innerHeight}px`;
                    container.style.height = `${window.innerWidth}px`;
                    container.style.marginTop = `${(window.innerHeight - window.innerWidth) / 2}px`;

                    // 显示旋转提示（可选）
                    tip.style.display = 'flex';
                } else {
                    // 横屏状态：恢复正常显示
                    container.style.transform = 'rotate(0)';
                    container.style.width = '100vw';
                    container.style.height = '100vh';
                    container.style.marginTop = '0';

                    // 隐藏提示
                    tip.style.display = 'none';
                }
            } else {
                // 非移动设备：正常显示
                container.style.transform = 'rotate(0)';
                container.style.width = '100vw';
                container.style.height = '100vh';
                container.style.marginTop = '0';
                tip.style.display = 'none';
            }
        }

        // 初始化检测
        checkOrientation();

        // 监听屏幕旋转和窗口大小变化
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
    </script>
</body>

</html>
